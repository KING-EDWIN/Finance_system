{% extends 'base.html' %}

{% block title %}Add New Product{% endblock %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit">Add Product</button>
    </form>

    <a href="{% url 'select_product' %}">Back to Select Product</a>
{% endblock %}
